<div class="wrapper">
    <div class="typing-demo">
        Time to do stuff...
    </div>
</div>

<div class="container mt-5">

    <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#exampleModalCenter">Add Task</button>
  
</div>

<div class="py-5">
    <div class="container">
        <div class="row hidden-md-up">

            <div class="col-md-4 mt-3 task" *ngFor="let taskName of taskhead">
                <div class="card">
                    <div class="card-block m-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                          </div>          
                        <p class="card-text p-y-1 body"><strong>{{taskName.taskname}}</strong></p>
                        <p class="card-text p-y-1 body">-{{taskName.userName}}</p>
                        <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#editModal">Edit</button>
                        
                      <form method = "post" #deleteTask = "ngForm" (ngSubmit)="removeTask(deleteTask.value)">
                        <input type="hidden" name='tasksNameId' ngModel={{taskName.tasksNameId}}>
                        <button type="submit" class="btn btn-danger m-2 ">Delete</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal for addition -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Task</h5>
          <button type="button" class="btn-danger close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method = "post" #newTask = "ngForm" (ngSubmit)="addTask(newTask.value)">
          <div class="modal-body">
            <input type="hidden" class="form-control" name="uid" ngModel=1>            
            <input type="text" class="form-control mt-2" placeholder="Task" name="taskname" ngModel>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
      </form>
      </div>
    </div>
  </div>



  <!-- Modal for Editing -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
          <button type="button" class="btn-danger close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" placeholder="Task">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
})
  </script>
